{% if messages %}
    <div id="toast-container" class="fixed bottom-4 right-4 space-y-2 z-50 max-w-sm w-full sm:max-w-xs">
        {% for message in messages %}
            <div class="toast {% if message.tags %}{{ message.tags }}{% else %}info{% endif %} bg-gray-100/80 text-green-500 font-Lobster px-4 py-3 rounded shadow-md transition-opacity duration-300 opacity-100 backdrop-blur-md flex items-center space-x-2">
                <i class="fi fi-rr-clipboard-check text-xl"></i>
                <span class="flex-1">{{ message }}</span>
            </div>
        {% endfor %}
    </div>
{% endif %}

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const toasts = document.querySelectorAll('.toast');

        toasts.forEach((toast) => {
            setTimeout(() => {
                toast.classList.add('opacity-0'); 
                setTimeout(() => {
                    toast.remove(); 
                }, 300);  
            }, 3000);  
        });
    });
</script>

  <script>

    document.addEventListener('DOMContentLoaded', function() {
          // Function to set a cookie
          function setCookie(name, value, days) {
        let expires = "";
        if (days) {
            let date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            expires = "; expires=" + date.toUTCString();
        }
        document.cookie = name + "=" + (value || "") + expires + "; path=/";
    }

    // Function to get a cookie
    function getCookie(name) {
        let nameEQ = name + "=";
        let ca = document.cookie.split(';');
        for (let i = 0; i < ca.length; i++) {
            let c = ca[i];
            while (c.charAt(0) === ' ') c = c.substring(1, c.length);
            if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
        }
        return null;
    }
});
  </script>
