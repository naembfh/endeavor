{% extends "base.html" %}
{% load static %}
{% block content %}

<!-- Decorative Icons -->
<div class="absolute top-20 right-20 opacity-30 animate-movingY xl:top-5">
    <i class="fi fi-rr-leaf-maple text-6xl text-yellow-500"></i>
</div>
<div class="absolute bottom-28 left-28 opacity-30 xl:bottom-11 animate-rotating">
    <i class="fi fi-rr-three-leaf-clover text-6xl text-yellow-500"></i>
</div>

<!-- Main Section -->
<div class="w-full flex justify-center items-center min-h-screen py-12">
    <div class="w-full md:w-3/4 lg:w-2/3 xl:w-1/3 max-h-screen border border-gray-300 rounded-lg p-8 shadow-lg bg-white bg-opacity-20 backdrop-blur-lg relative">
        <div class="absolute bottom-0 left-0 opacity-20 pointer-events-none">
            <img class="w-full lg:w-1/2" src="{% static 'img/floral-1.png' %}" alt="">
        </div>

        <!-- Form Section -->
        <div class="flex flex-col justify-center items-center space-y-6">
            <h2 class="text-3xl font-bold text-gray-300 text-center">Create Your Profile</h2>

            <form method="POST" enctype="multipart/form-data" class="w-full space-y-6">
                {% csrf_token %}
                
                <!-- First Name Field -->
                <div>
                    <label for="first_name" class="block text-sm font-medium text-gray-300">First Name</label>
                    <div class="mt-1">
                        {{ form.first_name }}
                    </div>
                </div>

                <!-- Last Name Field -->
                <div>
                    <label for="last_name" class="block text-sm font-medium text-gray-300">Last Name</label>
                    <div class="mt-1">
                        {{ form.last_name }}
                    </div>
                </div>

                <!-- Address Field -->
                <div>
                    <label for="address" class="block text-sm font-medium text-gray-300">Address</label>
                    <div class="mt-1">
                        {{ form.address }}
                    </div>
                </div>

                <!-- Profile Picture Field -->
                <div>
                    <label for="img" class="block text-sm font-medium text-gray-300">Profile Picture</label>
                    <div class="mt-1">
                        {{ form.img }}
                    </div>
                </div>

                <!-- Submit Button -->
                <div>
                    <button type="submit" class="w-full bg-yellow-500 text-white py-2 px-4 rounded-md hover:bg-yellow-600 focus:outline-none">
                        Save Profile
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
